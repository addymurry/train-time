<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Train schedule</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/reset.css" />
    <!-- javascript -->
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="javaScript/train.js" type="text/javaScript"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train schedule</h1>
            <p class="lead">Get where you need to go..... Maybe if I did this right</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <table class="table">
                <thead class="test">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="theGoods">
                    <!-- The good stuff -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="table">
                <form>
                    <div class="card-header">Add Train</div>

                    <div class="form-group">
                        <label for="Train">Train Name</label>
                        <input type="text" class="form-control" id="Train" aria-describedby="emailHelp" placeholder="Trenton Express">

                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="Destination" placeholder="Trenton">
                    </div>
                    <div class="form-group">
                        <label for="Time">First Train Time(HH:mm)</label>
                        <input type="text" class="form-control" id="Time" placeholder="05:35 PM">
                    </div>
                    <div class="form-group">
                        <label for="Frequency">Frequency(min)</label>
                        <input type="text" class="form-control" id="Frequency" placeholder="25">
                    </div>

        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
        </table>
    </div>
    </div>
</body>

</html>
